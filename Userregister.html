  }
  .nav-item-active{
    float:right;
  }
  .navbar-header{
    width:100%;
  }
  .label-txt {
    position: absolute;
    top: -1.6em;
    padding: 2px;
    font-family: sans-serif;
    font-size: .9em;
    letter-spacing: 1px;
    color: rgb(120,120,120);
    transition: ease .3s;
  }
  .input {
    width: 95%;
    padding: 1px;
    background: transparent;
    border: none;
    outline: none;
  }
  
  .line-box {
    position: relative;
    width: 100%;
    height: 2px;
    top: 1px;
    bottom: 2px;
    background: #BCBCBC;
  }
  
  .line {
    position: absolute;
    width: 0%;
    height: 1px;   
    left: 50%;
    transform: translateX(-50%);
    background: rgb(255, 132, 132);
    transition: ease .6s;
  }
  
  .input:focus + .line-box .line {
    width: 100%;
  }
  
  .label-active {
    top: -3em;
  }
  
  button {
    align-self:center;
    display: inline-block;
    padding: 12px 36px;
    background: rgb(220,220,220);
    font-weight: bold;
    color: rgb(120,120,120);
    border: none;
    outline: none;
    border-radius: 3px;
    cursor: pointer;
    transition: ease .3s;
  }
  
  button:hover {
    background: #8BC34A;
    color: #ffffff;
  }
    
.input::-webkit-inner-spin-button,

    <script>

    $(document).ready(function(){

        $('.input').focus(function(){
          $(this).parent().find(".label-txt").addClass('label-active');
        });
      
        $(".input").focusout(function(){
          if ($(this).val() == '') {
            $(this).parent().find(".label-txt").removeClass('label-active');
          };
        });
      
      });
    </script>
